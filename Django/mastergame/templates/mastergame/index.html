{% block body %}
    <h1>Hello, {{ name }}!</h1>
    <h1>Time, {{ now }}</h1>

    <h2> Add a task</h2>
    <form action="{% url 'mastergame:index' name %}" method="post">
        {% csrf_token %}
        <!-- <input type="text" name="task"> -->
        {{ form }}
        <input type="submit">
    </form>
    
    <p></p>

    {% for task in tasks %}
        <li>{{ task }} </li>
    {% empty %}
        <li>No tasks.</li>
    {% endfor %}

    
{% endblock %}
