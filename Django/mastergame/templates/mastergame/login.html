{% extends "mastergame/layout.html" %}


{% block body %}
    <main class="container p-5">
        <h2>Login</h2>

        {% if message %}
        <div class="alert alert-warning" role="alert">
            {{message}}
          </div>
        {% endif %}

        <form action="{% url 'mastergame:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" required="true">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required="true">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'mastergame:register' %}">Register here.</a>
    </main>

{% endblock %}
